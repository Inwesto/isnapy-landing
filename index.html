<!DOCTYPE html>
<html lang="en">
<head>

  <title>Time Capsule is Coming</title>

    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      margin-top: 12vh;
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
      animation: flicker 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 80px;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .matrix {
      position: absolute;
      top: 300px; /* Only below the text */
      left: 0;
      width: 100%;
      height: calc(100% - 300px);
      pointer-events: none;
      z-index: 0;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
